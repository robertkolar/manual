    <body>
        <h1>Starting</h1>
        <p style="color: green;">Windows based system</p>
        <ul>
            <li>Double click hpbsignals.exe directly or create a shortcut first and place it onto desktop</li>
            <li>Alternatively you can start run.bat script</li>
        </ul>
        <p style="color: green; margin-top: 40px;">Unix based system</p>
        <ul>
            <li>Make sure that run.sh script has an execute privilege (chmod +x run.sh)</li>
            <li>Start run.sh script</li>
        </ul>
    </body>
</html>
